<mat-form-field>
  <input
    matInput
    placeholder="Country"
    aria-label="Country"
    [matAutocomplete]="autoCountry"
    [formControl]="countryControl">

  <mat-autocomplete
    #autoCountry="matAutocomplete"
    (optionSelected)="onCountrySelected($event.option.value)">

    <mat-option *ngFor="let country of filteredCountries | async" [value]="country.code">
      {{country.name}}
    </mat-option>

  </mat-autocomplete>
</mat-form-field>
