<mat-form-field>
  <input
    matInput
    placeholder="Region"
    aria-label="Region"
    [matAutocomplete]="autoRegion"
    [formControl]="regionControl">

  <mat-autocomplete
    #autoRegion="matAutocomplete"
    (optionSelected)="onRegionSelected($event.option.value)">

    <mat-option *ngFor="let region of filteredRegions | async" [value]="getRegionCode(region)">
      {{region.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
