<br/>
<md-card>
  <md-toolbar color="primary">Find Cities</md-toolbar>
  <br/>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Search Criteria</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-4">
              <md-slide-toggle
                [checked]="!cityControl.disabled"
                (change)="cityControl.disabled ? cityControl.enable() : cityControl.disable()">
              </md-slide-toggle>

              <md-form-field>
                <input mdInput placeholder="City Name Prefix" aria-label="City Name Prefix" [formControl]="cityControl">
              </md-form-field>
            </div>
            <div class="col-xs-4">
              <md-slide-toggle
                [checked]="!countryControl.disabled"
                (change)="countryControl.disabled ? countryControl.enable() : countryControl.disable()">
              </md-slide-toggle>

              <md-form-field>
                <input mdInput placeholder="Country" aria-label="Country" [mdAutocomplete]="autoCountry" [formControl]="countryControl">

                <md-autocomplete #autoCountry="mdAutocomplete">
                  <md-option *ngFor="let country of filteredCountries | async" [value]="country.code">
                    {{country.code}} - {{ country.name }}
                  </md-option>
                </md-autocomplete>
              </md-form-field>
            </div>
            <div class="col-xs-4">
              <md-slide-toggle
                [checked]="!minPopulationControl.disabled"
                (change)="minPopulationControl.disabled ? minPopulationControl.enable() : minPopulationControl.disable()">
              </md-slide-toggle>

              <md-form-field>
                <input mdInput type="number" min="1000" placeholder="Minimum City Population" aria-label="Minimum City Population" [formControl]="minPopulationControl">
              </md-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button md-raised-button (click)="refreshResults()">Update Results</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Results</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <ngx-datatable
                class="material"
                [rows]="cityResultsCurrent"
                [columns]="cityResultsColumns"
                [columnMode]="'force'"
                [headerHeight]="40"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [externalPaging]="true"
                [count]="cityResultsTotalCount"
                [offset]="cityResultsCurrentPage"
                [limit]="cityResultsPageSize"
                (page)='setCityResultsPage($event.offset)'>
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</md-card>
