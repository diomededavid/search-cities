<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon mat-list-icon [routerLink]="['set-api-key']">vpn_key</mat-icon>
        <span mat-line>Set API Key</span>
        <span mat-line class="secondary">Set the API Key to use for the demo.</span>
      </a>

      <a mat-list-item>
        <mat-icon mat-list-icon [routerLink]="['autosuggest-cities']">list</mat-icon>
        <span mat-line>Autosuggest Cities</span>
        <span mat-line class="secondary">Display city auto-suggestions as you type.</span>
      </a>

      <a mat-list-item>
        <mat-icon mat-list-icon [routerLink]="['find-cities']">search</mat-icon>
        <span mat-line>Find Cities</span>
        <span mat-line class="secondary">Find cities using various constraints.</span>
      </a>

      <a mat-list-item>
        <mat-icon mat-list-icon [routerLink]="['find-region-cities']">search</mat-icon>
        <span mat-line>Find Region Cities</span>
        <span mat-line class="secondary">Find cities for a specific country region.</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    GeoDB Demo
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
